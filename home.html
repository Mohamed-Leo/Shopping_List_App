<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping List</title>
        <link rel="icon" href="static/images/shopping.png">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- css file -->
        <link rel="stylesheet" href="static/css/home.css">
    </head>

    <body>

        <!-- ogin-signup-container -->
        <div class="login-signup-container">
            <div class="align-overflow">
                <!-- login part -->
                <div class="login">
                    <div class="form">
                        <h1>sign in</h1>
                        <h3 class="error_login"></h3>
                        <label for="email_login">
                            <h4>email:</h4>
                            <div class="user-div">
                                <input id="email_login" type="email" name="email" placeholder="Email" autocomplete="email">
                            </div>
                        </label>

                        <label for="password_login">
                            <h4>password:</h4>
                            <div class="pass-div">
                                <input id="password_login" type="password" name="password" placeholder="Password" autocomplete="current-password"> 
                                <i class="fa-solid fa-eye pass_eye_icon"></i>
                            </div>
                        </label>

                        <div class="other-options">
                            <h2>you don't have an account? <span id="sign_up_btn">Sign Up</span></h2>
                            <h2>forget your password? <span id="reset_pass">reset password</span></h2>
                        </div>

                        <button id="login">Login</button>
                    </div>
                </div>

                <!-- signup part -->
                <div class="signup">
                    <div class="form">
                        <h1>sign up</h1>
                        <h3 class="error_register"></h3>
                        <label for="email_register">
                            <h4>email:</h4>
                            <div class="user-div">
                                <input id="email_register" type="email" name="email" placeholder="Email" autocomplete="email">
                            </div>
                        </label>

                        <label for="password_register">
                            <h4>password:</h4>
                            <div class="pass-div">
                                <input id="password_register" type="password" name="password" placeholder="Password" autocomplete="new-password">
                                <i class="fa-solid fa-eye pass_eye_icon"></i>
                            </div>
                        </label>

                        <h2>you already have an account? <span id="sign_in_btn">Sign In</span></h2>

                        <button id="register_btn">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- reset password -->
        <div class="reset-password-con">
            <div class="reset">
                <div class="form">
                    <h1>reset password</h1>
                    <h3 class="error-reset"></h3>
                    <h4 class="sucess-reset"></h4>

                    <div class="other-options">
                        <h2>back to sign in page <span id="back_sin_in">Sign In</span></h2>
                    </div>

                    <button id="reset">Reset mail</button>
                </div>
            </div>
        </div>


        <!-- header -->
        <header>
            <nav>
                <div class="user-icon"></div>
            </nav>
        </header>


        <!-- nav_splitted_menu -->
        <div class="nav-splitted-menu">
            <i id="close_nav_menu" class="fa-regular fa-rectangle-xmark"></i>
            <ul>
                <li id="logout_btn">log out</li>
                <li id="login_menu_btn">log in</li>
            </ul>
        </div>


        <div class="orders-container">
            <div class="orders">
                <img src="static/images/shopping_cart.png" alt="shopping_cart_photo">
                <span class="alert"></span>
                <input id="orderInput" type="text" placeholder="Pizza" name="order">
                <button id="addBtn">add to cart</button>
                <!-- orders list -->
                <ul id="orders"></ul>
            </div>
        </div>


        <!--  loader -->
        <div class="loader">
            <div class="align-loader">
                <<div class="honeycomb">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>


        <!-- jquery file -->
        <script src="static/js/jquery-3.7.1.min.js"></script>
        <!-- main js file -->
        <script type="module" src="static/js/main.js"></script>
    </body>
</html>
